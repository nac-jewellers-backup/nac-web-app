image: markhobson/node-chrome

stages:
  - install
  - build
  - report
  - test

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/

build_application:
  stage: build
  script:
    - npm run public
  artifacts:
    paths:
      - public/
  allow_failure: true

lighthouse_report:
  stage: host_report
  variables:
    LIGHTHOUSE_TEST_URL: http://localhost:3000
  before_script:
    - npm i -g pm2
    - npm i -g lighthouse
    - npm run local
  script: 
    - lighthouse --chrome-flags="--headless --no-sandbox" $LIGHTHOUSE_TEST_URL --output html --output-path ./report.html
  artifacts:
    paths:
      - ./report.html
    expire_in: 1 week
